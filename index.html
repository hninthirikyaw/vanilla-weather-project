<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <html>
      <head>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
        />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
        <title>Weather App</title>
      </head>
      <body>
        <div class="container border p-5 w-75 mt-5 rounded">
          <h2>Weather App</h2>

          <div class="weather-app">
            <form class="search-form my-3" id="form">
              <div class="d-flex flex-wrap align-items-center gap-2">
                <input
                  type="search"
                  placeholder="Search city..."
                  autocomplete="off"
                  autofocus="on"
                  id="input"
                  class="form-control mb-2"
                  style="width: 300px"
                />
                <input
                  type="submit"
                  value="Search"
                  class="form-control-current button btn btn-primary"
                />
                <button
                  class="button-current btn btn-success"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </form>
          </div>

          <div
            class="d-flex flex-wrap justify-content-between align-items-center gap-2"
          >
            <div>
              <h1 id="city"></h1>
              <h3 id="date"></h3>
              <h2>
                <span class="temperature" id="temperature">11</span>
                <span>Â°C</span>
              </h2>

              <h3 id="description"></h3>
            </div>
            <div class="col-6">
              <p>Humidity: <span id="humidity"></span>%</p>
              <p>Wind: <span id="wind"></span> km/h</p>
            </div>
          </div>
        </div>
        <p class=" text-center py-2 mb-5"><a href="https://github.com/hninthirikyaw/vanilla-weather-project" class="link">Open source code</a> by <i>Hnin Thiri Kyaw</i> </p>

        <script src="./js/app.js"></script>
      </body>
    </html>
  </head>
</html>
